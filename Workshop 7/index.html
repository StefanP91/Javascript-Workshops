<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="container mt-5">
            <div class="d-flex justify-content-between">
                <h1>Homepage</h1>
                <button 
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#login">
                Login
                </button>

                <div class="modal" id="login">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                                <h5 class="modal-title">Login</h5>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                                <p id="errorMessageUsername"></p>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <p id="errorMessagePassword"></p>
                            
                                <button
                                type="submit"
                                onclick="loginValidation(event)" 
                                class="btn btn-primary me-auto"
                               
                                >
                                    Login
                                </button>
                            </form>
                        </div> 
                    </div>
                </div>
                </div>

                <div id="welcomeModal" class="modal">
                    <div class="modal-dialog modal-fullscreen">
                        <div class="modal-content p-5">
                            <div class="vstack gap-1">
                                <h1 id="welcomeTextTitle"></h1>
                                <p>The content is visible to logged-in users.</p>
                    
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Exclusive content</h5>
                                        <p class="card-text">Congratulations! You have exclusive access to this content.</p>
                                        <a href="#" class="btn btn-primary">Go somewhere</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </header>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
