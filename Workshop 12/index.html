<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #tableContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="d-flex justify-content-between align-items-start w-75">
            <button class="btn btn-primary" id="btnRead">Show list of users</button>
            
            <form>
                <h4 class="m-0">Create new user</h4>
                <label for="name" class="form-label"></label>
                <input type="text" id="name" class="form-control" placeholder="Name">

                <label for="city" class="form-label"></label>
                <input type="text" id="city" class="form-control" placeholder="City">

                <label for="username" class="form-label"></label>
                <input type="text" id="username" class="form-control mb-3" placeholder="Username">

                <button class="btn btn-success" id="btnCreate">Create</button>
            </form>

            <form>
                <h4 class="m-0">Edit user</h4>

                <label for="userID" class="form-label"></label>
                <input type="text" id="userID" class="form-control" placeholder="Enter the ID of the user">

                <label for="editName" class="form-label"></label>
                <input type="text" id="editName" class="form-control" placeholder="Updated Name">

                <label for="editCity" class="form-label"></label>
                <input type="text" id="editCity" class="form-control" placeholder="Updated City">

                <label for="username" class="form-label"></label>
                <input type="text" id="editUsername" class="form-control mb-3" placeholder="Updated Username">

                <button class="btn btn-warning" id="btnEdit">Edit</button>
            </form>

            <form>
                <h4 class="m-0">Delete user</h4>
                <label for="userIDRemoval" class="form-label"></label>
                <input type="text" id="userIDRemoval" class="form-control mb-3" placeholder="Enter the ID of the user">

                <button class="btn btn-danger" id="btnDelete">Delete</button>
            </form>
           
        </div>
    </div>

    <div class="container mt-5">
        <table id="tableContainer" class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Username</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="itemsContainer">

            </tbody>
        </table>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
