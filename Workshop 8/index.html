<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .form-control {
        width: fit-content;
    }

</style>
<body>
    <div class="container">
        <h1 class="text-center mt-5">To Do List</h1>

        
        <div class="d-flex justify-content-between mt-5">
            <!-- add task -->
            <div class="d-flex gap-3 justify-content-center">
                <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task">
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>
            <!-- filter task -->
            <div class="d-flex gap-3">
                <input type="text" class="form-control" id="searchInput" placeholder="Enter keyword to filter task">
                <button class="btn btn-secondary" id ="filterButton" onclick="filterTask()">Filter</button>
            </div>
        </div>

        <h1 class="mt-5">Tasks:</h1>
        <!-- task list -->
         <ul id="taskList" >
            
        </ul>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
